<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form project</title>
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form action="" method="post">
      <div class="form-wrapper">

    <div class="form-grp-row form-title">
        login
    </div>

    <div class="form-grp-row">
        <label for="email" class="secondary-text">email</label>
        <span class="input-grp-box">
            <i class="fa fa-user"></i>
            <input type="email" class="input-grp" placeholder="email">
        </span>
    <span id="emaiError">Email Error</span>
    </div>

    <div class="form-grp-row">
        <label for="password" class="secondary-text">password</label>
        <span class="input-grp-box">
            <i class="fa fa-key"></i>
            <input type="password" class="input-grp" placeholder="password">  
        </span>
    <span id="PasswordError">password Error</span>
</div>

    <div class="form-grp-row">
        <button type="submit" class="submit-btn">login &#187</button>
    </div>
        <div class="form-grp-row-2 secondary-text">
           <span> dont have an account ? <a href="">sign up</a></span>
        </div>
</div>
   </form>
</body>
</html>
